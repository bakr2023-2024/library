<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <dialog id="bookDialog">
      <form method="dialog">
        <label for="title">Title:</label><br />
        <input type="text" id="title" /><br /><br />

        <label for="author">Author:</label><br />
        <input type="text" id="author" /><br /><br />

        <label for="pagesNum">Number of Pages:</label><br />
        <input type="number" id="pagesNum" /><br /><br />

        <label for="isRead">
          <input type="checkbox" id="isRead" />
          Read </label
        ><br /><br />
        <button type="submit" id="submitBook">Add Book</button>
      </form>
    </dialog>

    <div id="container">
      <button type="button" id="addBookBtn">New</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
